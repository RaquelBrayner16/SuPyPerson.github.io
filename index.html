<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Python</title>
    <!-- stylesheets -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/_media/supy.png" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
    <style>
        img[alt="Data Content"] { width: 200px; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
      window.$docsify = {
       name: 'SuPyPerson',
       coverpage: true,


      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
