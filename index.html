<body onload="brython({cache:'browser', static_stdlib_import:true, debug:1, pythonpath:['./_core', './_prog', './']})">

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
        //var num = 0;
      //mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        accordify: {
            prerenderComments: true,                    // default
            selectors: ['h1','h2','h3','h4','h5','h6'], // default value
            debug: false,                               // default value
        },

          alias: {
            '/pyi/(.*)': '/pgintro/$1', // supports regexp
            '/pintro': '/pgintro/README',
            '/changelog':
              'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
            '/.*/_sidebar.md': '/_sidebar.md', // See #301
          },
        markdown: {
          smartypants: false,
          renderer: {
            code: function (code, lang) {
              if (lang == "mermaid") {
                return `<div class="mermaid">${mermaid.render("mermaid-svg-" + num++, code)}</div>`;
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        name: 'Python Circus',
        // coverpage: {"/":'_coverpage.md', "/pgintro/":'_coverpage.md'},
        coverpage: ["/", "/pgintro/"],


        // Sidebar Configuration
        auto2top: true,
        loadSidebar: true,
        maxLevel: 0,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 3,

        // Search Plugin Configuration
        search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
        },
      };

    </script>
